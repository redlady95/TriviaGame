<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game Code</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">
       
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <h1> Oh Yah! You Betcha!</h1> 
    <h1>Take the quiz about the great state of Minnesota and see how much you know! </h1>
    <img class="mnpicture" src="assets/images/minneapolis skyline.jpg" alt="Minneapolis Skyline">

    <div class="container">
        <div class="main">
            <div class="row start-page">
                <div class="row img-initial col-sm-12"></div>
                <div class="row">
                    <div class="start-btn">Start</div>
                </div>
            </div>

            <div class="row questions-page">
                <div class='timer text-left col-sm-3'></div>
                <div class="question col-sm-6"></div>
                <div class='score text-right col-sm-3'>
                    <div class="right"></div>
                    <div class="wrong"></div>
                </div>
            </div>
            <div class="row answers"></div>
            <div class="row reset-button"></div>
        </div>

    </div>
   
    <script src="assets/javascript/app.js"></script>
</body>

</html>
